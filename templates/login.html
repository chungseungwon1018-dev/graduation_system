<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 졸업학점 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #7f8c8d;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link:hover {
            color: #5a67d8;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #2d7738;
            border: 1px solid #c6f6d5;
        }

        .alert-info {
            background: #ebf8ff;
            color: #2c5282;
            border: 1px solid #bee3f8;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            text-align: left;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #7f8c8d;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #5a67d8;
        }

        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>졸업학점 관리</h1>
            <p>학점 이수 현황을 한눈에</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">학번 / 사용자 ID</label>
                <input type="text" id="username" name="username" required 
                       placeholder="학번 또는 사용자 ID를 입력하세요"
                       value="{{ request.form.username if request.form.username }}">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required 
                       placeholder="비밀번호를 입력하세요">
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember" id="remember">
                    로그인 상태 유지
                </label>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                로그인
            </button>
            
            <div class="loading" id="loading">
                로그인 중입니다...
            </div>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <a href="/register" class="register-link">새 계정 만들기</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('사용자 ID와 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 로딩 상태 표시
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // 실제 제출은 계속 진행
        });

        // 엔터 키로 로그인 가능
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // 페이지 로드 시 첫 번째 입력 필드에 포커스
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // 비밀번호 찾기 기능 (추후 구현)
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('비밀번호 찾기 기능은 관리자에게 문의해주세요.');
        });
    </script>
</body>
</html>
